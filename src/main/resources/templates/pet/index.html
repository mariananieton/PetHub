<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
    <body class="pink lighten-5">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">PetHub</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li class="active"><a href="/pet">meus pets</a></li>
                    <li><a href="#">consultas</a></li>
                    <li><a href="#">usu√°rios</a></li>
                </ul>
            </div>
        </nav>

        <main class="container">
            <span class="card-panel teal accent-3" th:if="${success}" th:text="${success}"></span>
            <span class="card-panel red accent-3 white-text" th:if="${error}" th:text="${error}"></span>
            <h2>Meus Pets</h2>

            <div class="row">
                <div class="col s12 m6 l4" th:each="pet : ${pets}">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title" th:text="${pet.nome}"></span>
                            <p th:text="${pet.raca}"></p>
                            <p th:text="${pet.idade}"></p>
                            <p th:text="${pet.descricao}"></p>
                        </div>
                        <div class="card-action">
                            <a th:href="${'/pet/delete/' + pet.id}" class="btn red">
                                <i class="material-icons">delete</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="fixed-action-btn">
                <a class="btn-floating btn-large pink lighten-1">
                    <i class="large material-icons">add</i>
                </a>
            </div>
        </main>
    </body>
</html>
